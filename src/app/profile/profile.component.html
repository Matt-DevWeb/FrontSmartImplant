<div class="container" *ngIf="currentUser; else notLogged">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.firstName }} {{ currentUser.name }}</strong> -
      Profil
    </h3>
  </header>

  <form #profileForm="ngForm" (ngSubmit)="updateProfile()">
    <!-- Informations de base - communes à tous les utilisateurs -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Informations personnelles</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">Prénom :</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              [(ngModel)]="currentUser.firstName"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Nom :</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="currentUser.name"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="currentUser.email"
          />
        </div>

        <!-- Champ spécifique au patient -->
        <div class="mb-3" *ngIf="isPatient">
          <label for="age" class="form-label">Âge :</label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            [(ngModel)]="currentUser['age']"
          />
        </div>

        <div class="mb-3">
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="togglePasswordFields()"
          >
            {{
              showPasswordFields
                ? "Annuler le changement de mot de passe"
                : "Changer le mot de passe"
            }}
          </button>
        </div>

        <div *ngIf="showPasswordFields" class="row">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label"
              >Nouveau mot de passe :</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="password"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirmez le mot de passe :</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Informations spécifiques aux patients -->
    <div class="card mb-4" *ngIf="isPatient">
      <div class="card-header">
        <h4>Informations de santé</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="socialSecurityNumber" class="form-label"
            >Numéro de sécurité sociale :</label
          >
          <input
            type="text"
            class="form-control"
            id="socialSecurityNumber"
            name="socialSecurityNumber"
            [(ngModel)]="currentUser['socialSecurityNumber']"
          />
        </div>

        <div class="mb-3">
          <label for="mutualMembershipNumber" class="form-label"
            >Numéro de mutuelle :</label
          >
          <input
            type="text"
            class="form-control"
            id="mutualMembershipNumber"
            name="mutualMembershipNumber"
            [(ngModel)]="currentUser['mutualMembershipNumber']"
          />
        </div>

        <div class="mb-3">
          <label for="allergies" class="form-label">Allergies :</label>
          <textarea
            class="form-control"
            id="allergies"
            name="allergies"
            [(ngModel)]="currentUser['allergies']"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="currentMedications" class="form-label"
            >Médicaments actuels :</label
          >
          <textarea
            class="form-control"
            id="currentMedications"
            name="currentMedications"
            [(ngModel)]="currentUser['currentMedications']"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="chronicIllnesses" class="form-label"
            >Maladies chroniques :</label
          >
          <textarea
            class="form-control"
            id="chronicIllnesses"
            name="chronicIllnesses"
            [(ngModel)]="currentUser['chronicIllnesses']"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="healthIssues" class="form-label"
            >Problèmes de santé :</label
          >
          <textarea
            class="form-control"
            id="healthIssues"
            name="healthIssues"
            [(ngModel)]="currentUser['healthIssues']"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Informations spécifiques aux dentistes -->
    <div class="card mb-4" *ngIf="isDentist">
      <div class="card-header">
        <h4>Informations professionnelles</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="phone" class="form-label">Téléphone :</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            [(ngModel)]="currentUser['phone']"
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Adresse :</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            [(ngModel)]="currentUser['address']"
          />
        </div>

        <div class="mb-3">
          <label for="licenseNumber" class="form-label"
            >Numéro de licence :</label
          >
          <input
            type="text"
            class="form-control"
            id="licenseNumber"
            name="licenseNumber"
            [(ngModel)]="currentUser['licenseNumber']"
          />
        </div>

        <div class="mb-3">
          <label for="specialization" class="form-label"
            >Spécialisation :</label
          >
          <input
            type="text"
            class="form-control"
            id="specialization"
            name="specialization"
            [(ngModel)]="currentUser['specialization']"
          />
        </div>

        <div class="mb-3">
          <label for="clinicName" class="form-label"
            >Nom de la clinique :</label
          >
          <input
            type="text"
            class="form-control"
            id="clinicName"
            name="clinicName"
            [(ngModel)]="currentUser['clinicName']"
          />
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      Mettre à jour le profil
    </button>
  </form>
</div>

<ng-template #notLogged>
  <div class="container">
    <div class="alert alert-warning">
      <p>Veuillez vous connecter pour accéder à votre profil.</p>
    </div>
  </div>
</ng-template>
