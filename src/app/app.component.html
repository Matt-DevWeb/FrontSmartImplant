<div id="app">
  <nav
    class="navbar navbar-expand-lg navbar-light shadow-sm"
    style="background-color: var(--primary-color)"
  >
    <div class="container-fluid">
      <!-- Branding -->
      <a class="navbar-brand d-flex align-items-center" routerLink="/home">
        <img
          src="assets/Image20250313150948.jpeg"
          alt="logo"
          class="rounded-circle me-2"
          width="40"
          height="40"
        />
        <span class="fw-bold text-white">SmartImplant</span>
      </a>

      <!-- Toggler button for small screens -->
      <button
        class="navbar-toggler border-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Left-aligned links -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              routerLink="/home"
              routerLinkActive="active"
              >Home</a
            >
          </li>
          <li *ngIf="showAdminBoard" class="nav-item">
            <a
              class="nav-link text-white"
              routerLink="/admin"
              routerLinkActive="active"
              >Tableau de bord</a
            >
          </li>
          <li *ngIf="showDentistBoard" class="nav-item">
            <a
              class="nav-link text-white"
              routerLink="/dentist"
              routerLinkActive="active"
              >Tableau de bord</a
            >
          </li>
          <li *ngIf="showPatientBoard" class="nav-item">
            <a
              class="nav-link text-white"
              routerLink="/patient"
              routerLinkActive="active"
              >Tableau de bord</a
            >
          </li>
        </ul>

        <!-- Right-aligned links -->
        <ul class="navbar-nav ms-auto">
          <!-- If not logged in -->
          <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                routerLink="/register"
                routerLinkActive="active"
                title="S'inscrire"
              >
                <i class="bi bi-person-plus fs-5"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                routerLink="/login"
                routerLinkActive="active"
                title="Se connecter"
              >
                <i class="bi bi-box-arrow-in-right fs-5"></i>
              </a>
            </li>
          </ng-container>

          <!-- If logged in -->
          <ng-template #loggedInTemplate>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white d-flex align-items-center"
                href="javascript:void(0);"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle me-1 fs-5"></i>
                <span>{{ getUserDisplayName() }}</span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end shadow-sm"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <a class="dropdown-item" routerLink="/profile">
                    <i class="bi bi-gear me-2"></i>Mon profil
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="javascript:void(0);"
                    (click)="logout(); $event.preventDefault()"
                  >
                    <i class="bi bi-box-arrow-right me-2"></i>DÃ©connexion
                  </a>
                </li>
              </ul>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    <router-outlet></router-outlet>
  </div>
</div>
