<div id="app">
  <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: var(--primary-color)"
  >
    <div class="container-fluid">
      <!-- Branding -->
      <a class="navbar-brand" routerLink="/home"
        ><img
          src="../app/assets/images/Image20250313150948.jpeg"
          alt="logo"
          style="width: 40px"
        />
      </a>

      <!-- Toggler button for small screens -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Left-aligned links -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active"
              >Home</a
            >
          </li>
          <li *ngIf="showAdminBoard" class="nav-item">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active"
              >Tableau de bord</a
            >
          </li>
          <li *ngIf="showDentistBoard" class="nav-item">
            <a class="nav-link" routerLink="/dentist" routerLinkActive="active"
              >Tableau de bord</a
            >
          </li>
          <li *ngIf="showPatientBoard" class="nav-item">
            <a class="nav-link" routerLink="/patient" routerLinkActive="active"
              >Tableau de bord</a
            >
          </li>
        </ul>

        <!-- Right-aligned links -->
        <ul class="navbar-nav ms-auto">
          <!-- If not logged in -->
          <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/register"
                routerLinkActive="active"
                >S'inscrire</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login" routerLinkActive="active"
                >Se connecter</a
              >
            </li>
          </ng-container>

          <!-- If logged in -->
          <ng-template #loggedInTemplate>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/profile"
                routerLinkActive="active"
                >{{ email }}</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" (click)="logout()">DÃ©connexion</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    <router-outlet></router-outlet>
  </div>
</div>
